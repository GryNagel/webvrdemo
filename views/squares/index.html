<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene >
   <!-- <a-box position="0 1 0" rotation="0 0 0" color="crimson" height="1"></a-box>
    <a-box position="0 2 0" rotation="0 0 0" color="dodgerblue" height="1"></a-box>
    <a-box position="0 3 0" rotation="0 0 0" color="darkgreen" height="1"></a-box>
    <a-box position="0 4 0" rotation="0 0 0" color="black" height="1"></a-box>
    <a-box position="0 5 0" rotation="0 0 0" color="darkgray" height="1"></a-box>
-->
    <a-box position="1 0 0" rotation="0 0 0" color="crimson" height="1"></a-box>
    <a-box position="2 0 0" rotation="0 0 0" color="dodgerblue" height="1"></a-box>
    <a-box position="3 0 0" rotation="0 0 0" color="darkgreen" height="1"></a-box>
    <a-box position="4 0 0" rotation="0 0 0" color="black" height="1"></a-box>
    <a-box position="5 0 0" rotation="0 0 0" color="darkgray" height="1"></a-box>

    <a-box position="0 0 1" rotation="0 0 0" color="crimson" height="1"></a-box>
    <a-box position="0 0 2" rotation="0 0 0" color="dodgerblue" height="1"></a-box>
    <a-box position="0 0 3" rotation="0 0 0" color="darkgreen" height="1"></a-box>
    <a-box position="0 0 4" rotation="0 0 0" color="black" height="1"></a-box>
    <a-box position="0 0 5" rotation="0 0 0" color="darkgray" height="1"></a-box>

    <a-box position="-1 0 0" rotation="0 0 0" color="crimson" height="1"></a-box>
    <a-box position="-2 0 0" rotation="0 0 0" color="dodgerblue" height="1"></a-box>
    <a-box position="-3 0 0" rotation="0 0 0" color="darkgreen" height="1"></a-box>
    <a-box position="-4 0 0" rotation="0 0 0" color="black" height="1"></a-box>
    <a-box position="-5 0 0" rotation="0 0 0" color="darkgray" height="1"></a-box>

    <a-box position="0 0 -1" rotation="0 0 0" color="crimson" height="1"></a-box>
    <a-box position="0 0 -2" rotation="0 0 0" color="dodgerblue" height="1"></a-box>
    <a-box position="0 0 -3" rotation="0 0 0" color="darkgreen" height="1"></a-box>
    <a-box position="0 0 -4" rotation="0 0 0" color="black" height="1"></a-box>
    <a-box position="0 0 -5" rotation="0 0 0" color="darkgray" height="1"></a-box>

    <a-sky color="#ECECEC"></a-sky>

</a-scene>
</body>
</html>
